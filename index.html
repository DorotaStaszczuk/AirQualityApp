<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">
        <title></title>
    </head>
    <body>
        <main>
            <form>
                <p class="title">Podaj współrzędne geograficzne:</p>
                <p><label for="szerokosc">Szerokość geograficzna</label></p>
                <input required type="number" name="szerokosc" id="szerokosc" class="szerokosc" />

                <p><label for="dlugosc">Długość geograficzna</label></p>
                <input required type="number" name="dlugosc" id="dlugosc" class="dlugosc" />

                <button type="submit" class="form-submit">Wyślij</button>
            </form>

            <p class="error none"></p>

            <section class="response-section none">
                <div class="address">
                    <p class="display-address data"></p>
                </div>
                <div>
                    <p class="datetime"></p>
                </div>
                <div class="weather">
                    <div>
                        <img src="assets/temperature.svg" class="temperature-icon" alt="temperature">
                        <p class="temperature data"></p>
                    </div>
                    <div>
                        <img src="assets/humidity.svg" class="humidity-icon" alt="humidity">
                        <p class="humidity data"></p>
                    </div>
                    <div>
                        <img src="assets/barometer.svg" class="pressure-icon" alt="pressure">
                        <p class="pressure data"></p>
                    </div>
                </div>
                <div class="advice-div">
                    <p class="advice"></p>
                </div>
                <div class="air">
                    <div>
                        <p>PM1</p>
                        <p class="pm1 data"></p>
                        <p>&#181;g/m<sup>3</sup></p>
                    </div>
                    <div>
                        <p>PM2,5</p>
                        <p class="pm25 data"></p>
                        <p>&#181;g/m<sup>3</sup></p>
                    </div>
                    <div>
                        <p>PM10</p>
                        <p class="data pm10"></p>
                        <p>&#181;g/m<sup>3</sup></p>
                    </div>
                </div>
            </section>
        </main>
        <script src="config.js"></script>
        <script src="main.js"></script>
    </body>
</html>
